<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<style>
    .back{
        background: url("images/userbg.jpg")
        no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }
</style>

<body class="back">
<div class="container">
    <a href="/user/home">
        <button class="btn btn-md btn-warning btn-block" type="Submit" style="background-color: #1877f2; text-decoration: none; color: white"> Back to Home</button>
    </a>

    <div class="row col-md-6 col-md-offset-2 custyle">

        <table class="table table-striped custab">
            <thead>

            <tr>
                <th>Document Name</th>
                <th>Order Status</th>
                <th>Ordering Time</th>
                <th>Shipping Time</th>
                <th>Completed</th>
            </tr>
            </thead>
            <tr style="color: deepskyblue" th:each="order: ${orders}">
                <td th:text="${order.documentName}"></td>
                <td th:text="${order.status}"></td>
                <td th:text="${#dates.format(order.startTime, 'dd-MM-yyyy HH:mm:ss')}"></td>
                <td th:text="${#dates.format(order.updateTime, 'dd-MM-yyyy HH:mm:ss')}"></td>
                <td><a class="btn btn-danger" th:href="@{/user/orders/completeOrder/{id}(id=${order.id})}"><span th:text="Completed"></span></a>
            </tr>

        </table>
    </div>
</div>
</body>
