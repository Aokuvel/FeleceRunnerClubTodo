<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" type="text/css" th:href="@{/css/order.css}" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style type="text/css">
    .kaydirma{
        margin-left: 25.666667%;
        margin-top: 3%;
    }

    .back{
        background: url("images/userbg.jpg") no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }

</style>

<body class="back">
<a href="/user/home">
    <button class="btn btn-md btn-warning btn-block" type="Submit" style="background-color: #1877f2; text-decoration: none; color: white"> Back to Home </button>
</a>
<br>
<div class="container">
    <div  class="row">
        <div class="col-md-12">

            <form id="orderform" role="form" th:action="@{/user/order/giveOrder}" method="post">

                <table class="table table-striped custab">
                    <thead>
                    <tr>
                        <th>Document Name&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
                        <th>Number&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
                        <!--<div sec:authorize="hasRole('VISITOR')">-->
                        <th class="text-center">Give Order</th>
                        <!--</div>-->
                    </tr>
                    </thead>
                    <th:block th:each="document: ${documents}">
                        <tr>
                            <td th:text="${document.documentName}" style="color: #1877f2"></td>
                            <td>

                                    <div class="input-group">
                                            <span class="input-group-btn">
                                                <button type="button" class="btn btn-default btn-number btn-danger" disabled="disabled" data-type="minus" data-field="quant[1]">
                                                    <span class="glyphicon glyphicon-minus"></span>
                                                </button>
                                            </span>
                                        <input type="text" name="quant[1]" class="form-control input-number" value="1" min="1" max="30" style="width: 50px; float: left;">
                                        <span class="input-group-btn" style="float: left;">
                                                <button type="button" class="btn btn-default btn-number btn-warning" data-type="plus" data-field="quant[1]">
                                                    <span class="glyphicon glyphicon-plus"></span>
                                                </button>
                                            </span>
                                    </div>

                            </td>
                            <!--<div sec:authorize="hasRole('VISITOR')">-->
                            <td class="text-center">
                                <input type="checkbox" th:name="orders" class="sum" th:value="${document.id}" />
                            </td>
                            <!--</div>-->
                        </tr>
                    </th:block>
                </table>
                <!--<div sec:authorize="hasRole('VISITOR')">-->
                <button  type="submit" class="btn btn-default" id="give-order" style="background-color: #1877f2; text-decoration: none; color: white">Order</button>

                <br><br>
            </form>
            <!--</div>-->
        </div>
    </div>


    <script src="//code.jquery.com/jquery-1.11.1.min.js" ></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="/js/wert.js" type="application/javascript"></script>
</div>
</body>
</html>
